<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>App Exporter</title>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="./js/aadc.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/aadc.css" media="all">
	<!--ENDGEN-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>App Exporter</h1>
			<p>App Exporter is a simple tool to export/import a qlik sense app with all used extensions with a few clicks</p>
		</div>
		<div class="form-group">
			<label for="appMenu">Select an app from the list below</label>
			<select class="form-control" id="appMenu">
				<option>(No app selected)</option>
			</select>
		</div>
		<button id="submitButton" type="button" class="btn btn-primary">Export App</button>
		<button id="importButton" type="button" class="btn btn-light">Import App</button>
		<input type="file" id="file1" style="display:none" webkitdirectory mozdirectory msdirectory odirectory directory multiple>
		<div class="form-group" id="form" style="display:none;">
			<label for="status">Status:</label>
			<textarea class="form-control" rows="5" id="status"></textarea>
		</div>
	</div>
</body>
</html>
